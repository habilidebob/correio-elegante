<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio Elegante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/vetores-gratis/fundo-realista-para-celebracoes-de-festas-juninas-brasileiras_23-2150339584.jpg?semt=ais_items_boosted&w=740') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none; /* Escondido até o botão ser clicado */
        }
        .header-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
        }
        .message-text {
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
        }
        .start-button {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="start-button" id="startButton">Iniciar</button>
    <div class="glass-container" id="glassContainer">
        <div class="header-text text-center" id="headerText">
            <span id="autor">De: Carregando...</span><br>
            <span id="destino">Para: Carregando...</span>
        </div>
        <p class="message-text" id="frase">
            Carregando frase...
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Frases incorporadas diretamente no código
        const frases = [
            {
                "frase": "Cê é o quentão que esquenta meu coração nessa festa!",
                "autor": "Programildo Dias",
                "destino": "Funcionário da silva"
            },
            {
                "frase": "Cê é o quentão que esquenta meu coração nessa festa!",
                "autor": "Programildo Dias",
                "destino": "Funcionário da silva"
            },
            {
                "frase": "Cê é o quentão que esquenta meu coração nessa festa!",
                "autor": "Programildo Dias",
                "destino": "Funcionário da silva"
            }
        ];

        function init() {
            if (frases.length === 0) {
                document.getElementById('frase').textContent = 'Nenhuma frase disponível.';
                return;
            }

            let currentIndex = 0;
            const fraseElement = document.getElementById('frase');
            const autorElement = document.getElementById('autor');
            const destinoElement = document.getElementById('destino');
            const glassContainer = document.getElementById('glassContainer');
            const startButton = document.getElementById('startButton');
            let intervalId = null;

            function updateFrase() {
                const currentFrase = frases[currentIndex];
                fraseElement.textContent = currentFrase.frase;
                autorElement.textContent = `De: ${currentFrase.autor}`;
                destinoElement.textContent = `Para: ${currentFrase.destino}`;

                // Falar a frase usando Web Speech API
                const utterance = new SpeechSynthesisUtterance(
                    `Novo correio elegante! De: ${currentFrase.autor}. Para: ${currentFrase.destino}. ${currentFrase.frase}`
                );
                utterance.lang = 'pt-BR';
                utterance.onerror = (event) => {
                    console.error('Erro na síntese de voz:', event.error);
                };
                speechSynthesis.speak(utterance);

                // Avançar para a próxima frase ou voltar ao início
                currentIndex = (currentIndex + 1) % frases.length;
            }

            startButton.addEventListener('click', () => {
                // Esconder o botão e mostrar o container de frases
                startButton.style.display = 'none';
                glassContainer.style.display = 'block';

                // Iniciar a exibição e leitura da primeira frase
                updateFrase();

                // Configurar intervalo para alternar frases a cada 3 minutos (180000 ms)
                intervalId = setInterval(updateFrase, 60000);
            });
        }

        // Iniciar o script
        init();
    </script>
</body>
</html>
